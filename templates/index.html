<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deployment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-4.1.3-dist/css/bootstrap.min.css') }}"  type="text/css" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"  type="text/css" >

</head>
<body>
<div class="back">
    <div class="layer">
        <div class="row">
            <h1>CAR SELLING PRICE</h1>
        </div>
    </div>
</div>
    </div>

 <div class="login text-center">
     <h3 align="left">Enter the following details of your car:</h3>
        <!-- Main Input For Recieving Query to our ML -->

            <form action="{{ url_for('predict') }}" method="post">

            <input type="text" name="year" placeholder="year of purchase" required pattern="^\d{4}$" title="Year should be in digit format"/>
            <input type="text" name="km_driven" placeholder="distance driven in km" required pattern="^[0-9]*$" title="KM should contain only positive numbers"/>
            <input type="text" name="fuel" placeholder="fuel type(Petrol/Diesel/etc)" required pattern="^[A-Z][a-z]+$" title="Petrol/Diesel/LPG with first letter in capital"/>
            <input type="text" name="seller_type" placeholder="seller type" required ="required"/>
            <input type="text" name="transmission" placeholder="transmission" required pattern="^(Individual|Dealer)$"/>
                <input type="text" name="seats" placeholder="seats" required="^\d{1}"/>
            <input type="text" name="torque_rpm" placeholder="torque" required="required"/>
            <input type="text" name="mileage_kmpl" placeholder="mileage" required="required"/>

            <input type="text" name="engine_cc" placeholder="engine" required="required"/>
            <input type="text" name="max_power_bhp" placeholder="max_power" required="required"/>
                <input type="text" name="owner" placeholder="owner" required="required"/>

            <button type = "submit" class="btn btn-primary btn-block btn-large">Check for Selling Price</button>

            </form>
            <br>

            <div class="appp">
                {{ prediction_text }}
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>



</body>
</html>
